<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video width="500" poster="imagem/Social-Media-Icons-Glossy-Social-HTML5.ico" controls autoplay loop><!--Poster é para botar imagem inicial no vídeo-->
        <source src="midia/Pexels-Cottonbro-10047067 (1080P)(1).mp4" type="video/mp4">
        <source src="midia/pexels-cottonbro-10047067 (1080p).mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos</p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1><!--youtube -> compartilhar -> incorporar e copiar-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
