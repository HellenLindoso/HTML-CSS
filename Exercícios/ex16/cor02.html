<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes(degradê) em CSS</title>
    <style>
        * { /* configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, white, blue, green);
            background-attachment: fixed; /*fixar a cor do fundo*/
        }
    </style>
</head>
<body>
    <h1>Testando</h1>
</body>
</html>
